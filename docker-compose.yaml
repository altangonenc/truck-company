version: '3.3'

#Open Docker Desktop.
#
#go to SETTINGS.
#
#click "Resources".
#
#go to "File Sharing" and add C:\Users\altan\Desktop\truck-company-all\truck-company\data directory.
networks:
  my_network:
    driver: bridge
    ipam:
      driver: default

services:
  mariadb:
    image: mariadb:10.11.3
    container_name: truck-company-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: truckcompany
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345
    ports:
      - "3306:3306"
    networks:
      - my_network
    volumes:
      - ./data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7.2.3
    container_name: truck-company-redis
    ports:
      - "6379:6379"
    networks:
      - my_network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    networks:
      - my_network
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
#      - ./elasticsearch/certs:/usr/share/elasticsearch/config/certs

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - my_network
    volumes:
      - ./kibana/config/:/usr/share/kibana/config/
#      - ./kibana/certs:/usr/share/kibana/config/certs
    depends_on:
      - elasticsearch

  java_app:
    image: truck-company-service:1.0.0  # Java Docker Image
    container_name: truck-company-service
    ports:
      - "8080:8080"
    networks:
      - my_network
    volumes:
      - ./src/main/resources/logback.xml:/usr/src/app/src/main/resources/logback.xml
    depends_on:
      - mariadb
      - redis
    restart: unless-stopped