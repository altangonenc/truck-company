input {
  beats {
    port => 5044
  }
}

filter {
  # If you need to filter logs.
  grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:loglevel} %{GREEDYDATA:message}" }
    }
}

output {
  elasticsearch {
    hosts => ["http://172.18.0.3:9200"]
    index => "java-logs-%{+YYYY.MM.dd}"
  }
}
